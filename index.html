
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" initial-scale="1.0" />
  <title>Umar Task Timer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
 <header>
   ‚è∞ Task Timer
 </header>
  <main>
    <input type="text" id="taskName" placeholder="Task name">
  <input type="datetime-local" id="taskTime"><br>
  <select id="repeatOption">
    <option value="none">No repeat</option>
    <option value="daily">Repeat daily</option>
    <option value="weekly">Repeat weekly</option>
    <option value="yearly">Repeat yearly</option>
  </select>
  <button  onclick="addTask()">Add Task</button>
  <button class="del" onclick="stopAlarm()">Stop Alarm</button>
  <div id="taskList"></div>

  <!-- Loud alarm sound -->
  <audio id="alarmSound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto" loop></audio>

  </main>
  
  <footer>
    <div class="footer-content">
      <div class="footer-section">
        <h4>Subscribe to Newsletter</h4>
        <form class="newsletter-form" onsubmit="subscribeNewsletter(event)">
          <input type="email" id="newsletterEmail" placeholder="Enter your email" required>
          <button type="submit">Subscribe</button>
        </form>
      </div>
